<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Streak - Night Sky Impact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px 35px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 60px rgba(255, 140, 50, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 150px;
            height: 6px;
            background: linear-gradient(90deg, #1a1a3a, #2a2a5a);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff8c32, #ff5500);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 100, 50, 0.6),
                        0 0 30px rgba(255, 100, 50, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 100, 50, 0.8),
                        0 0 40px rgba(255, 100, 50, 0.4);
        }

        .speed-value {
            color: #ff8c32;
            font-weight: 600;
            min-width: 45px;
            text-align: center;
            font-size: 14px;
        }

        .hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            padding-left: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hint span {
            color: #ff8c32;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label for="speed">Meteor Speed</label>
            <input type="range" id="speed" min="0.3" max="3" step="0.1" value="1">
            <span class="speed-value" id="speedValue">1.0x</span>
        </div>
        <div class="hint">
            <span>Click</span> anywhere to spawn a meteor
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');

        let width, height;
        let stars = [];
        let meteors = [];
        let particles = [];
        let embers = [];
        let shockwaves = [];
        let dustParticles = [];

        // Resize handler
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }

        // Initialize stars
        function initStars() {
            stars = [];
            const starCount = Math.floor((width * height) / 3000);
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random(),
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinkleOffset: Math.random() * Math.PI * 2
                });
            }
        }

        // Meteor class
        class Meteor {
            constructor(startX, startY, angle) {
                this.startX = startX;
                this.startY = startY;
                this.angle = angle;
                this.speed = 15 * parseFloat(speedSlider.value);
                this.x = startX;
                this.y = startY;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.trail = [];
                this.trailLength = 40;
                this.size = 6;
                this.active = true;
                this.impacted = false;
                this.groundY = height - 80 + Math.random() * 40;
                this.brightness = 1;
            }

            update() {
                if (!this.active) return;

                // Add current position to trail
                this.trail.unshift({ x: this.x, y: this.y, size: this.size });
                if (this.trail.length > this.trailLength) {
                    this.trail.pop();
                }

                // Spawn trailing particles
                if (Math.random() < 0.6) {
                    particles.push({
                        x: this.x + (Math.random() - 0.5) * 10,
                        y: this.y + (Math.random() - 0.5) * 10,
                        vx: -this.vx * 0.1 + (Math.random() - 0.5) * 2,
                        vy: -this.vy * 0.1 + (Math.random() - 0.5) * 2,
                        life: 1,
                        decay: 0.03 + Math.random() * 0.02,
                        size: Math.random() * 3 + 1,
                        hue: 30 + Math.random() * 30
                    });
                }

                // Update position
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // Gravity

                // Check for ground impact
                if (this.y >= this.groundY) {
                    this.impact();
                }

                // Check if out of bounds
                if (this.x < -100 || this.x > width + 100 || this.y > height + 100) {
                    this.active = false;
                }
            }

            impact() {
                this.active = false;
                this.impacted = true;
                const impactX = this.x;
                const impactY = this.groundY;

                // Create shockwave
                shockwaves.push({
                    x: impactX,
                    y: impactY,
                    radius: 0,
                    maxRadius: 250,
                    speed: 8,
                    opacity: 1,
                    lineWidth: 4
                });

                // Secondary shockwave
                setTimeout(() => {
                    shockwaves.push({
                        x: impactX,
                        y: impactY,
                        radius: 0,
                        maxRadius: 180,
                        speed: 6,
                        opacity: 0.7,
                        lineWidth: 2
                    });
                }, 50);

                // Create dust particles
                for (let i = 0; i < 60; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 2;
                    dustParticles.push({
                        x: impactX,
                        y: impactY,
                        vx: Math.cos(angle) * speed * (0.5 + Math.random()),
                        vy: -Math.abs(Math.sin(angle) * speed) - Math.random() * 3,
                        life: 1,
                        decay: 0.008 + Math.random() * 0.01,
                        size: Math.random() * 4 + 2,
                        gravity: 0.15 + Math.random() * 0.1,
                        color: Math.random() < 0.3 ? 
                            `hsla(${25 + Math.random() * 20}, 80%, ${50 + Math.random() * 20}%, ` :
                            `hsla(${35 + Math.random() * 20}, 30%, ${40 + Math.random() * 30}%, `
                    });
                }

                // Create embers that drift upward
                for (let i = 0; i < 35; i++) {
                    embers.push({
                        x: impactX + (Math.random() - 0.5) * 60,
                        y: impactY - Math.random() * 20,
                        vx: (Math.random() - 0.5) * 2,
                        vy: -Math.random() * 2 - 0.5,
                        life: 1,
                        decay: 0.003 + Math.random() * 0.005,
                        size: Math.random() * 3 + 1,
                        pulse: Math.random() * Math.PI * 2,
                        pulseSpeed: 0.1 + Math.random() * 0.1,
                        hue: 20 + Math.random() * 30
                    });
                }

                // Flash effect
                this.flash = { opacity: 0.6, decay: 0.03, x: impactX, y: impactY };
            }

            draw() {
                if (!this.active) return;

                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const progress = i / this.trail.length;
                    const alpha = (1 - progress) * 0.8;
                    const size = this.size * (1 - progress * 0.7);

                    // Outer glow
                    const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, size * 4);
                    gradient.addColorStop(0, `hsla(35, 100%, 70%, ${alpha * 0.5})`);
                    gradient.addColorStop(0.5, `hsla(25, 100%, 50%, ${alpha * 0.2})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, size * 4, 0, Math.PI * 2);
                    ctx.fill();

                    // Core
                    ctx.fillStyle = `hsla(45, 100%, ${90 - progress * 40}%, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, size, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw meteor head
                // Outer glow
                const headGlow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 8);
                headGlow.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                headGlow.addColorStop(0.2, 'rgba(255, 200, 100, 0.6)');
                headGlow.addColorStop(0.5, 'rgba(255, 100, 50, 0.3)');
                headGlow.addColorStop(1, 'transparent');
                ctx.fillStyle = headGlow;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 8, 0, Math.PI * 2);
                ctx.fill();

                // Bright core
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Spawn initial meteor
        function spawnInitialMeteor() {
            const startX = width * 0.2 + Math.random() * width * 0.3;
            const startY = -50;
            const angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3; // ~45 degrees down-right
            meteors.push(new Meteor(startX, startY, angle));
        }

        // Spawn meteor at random angle from click position
        function spawnMeteorFromClick(clickX, clickY) {
            // Calculate angle from a random edge toward the click
            const edge = Math.floor(Math.random() * 3); // 0: top, 1: left, 2: right
            let startX, startY, angle;

            switch (edge) {
                case 0: // From top
                    startX = Math.random() * width;
                    startY = -50;
                    angle = Math.atan2(clickY - startY, clickX - startX);
                    break;
                case 1: // From left
                    startX = -50;
                    startY = Math.random() * height * 0.5;
                    angle = Math.atan2(clickY - startY, clickX - startX);
                    break;
                case 2: // From right
                    startX = width + 50;
                    startY = Math.random() * height * 0.5;
                    angle = Math.atan2(clickY - startY, clickX - startX);
                    break;
            }

            meteors.push(new Meteor(startX, startY, angle));
        }

        // Draw background gradient
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#0a0a1a');
            gradient.addColorStop(0.4, '#0f0f2a');
            gradient.addColorStop(0.7, '#151535');
            gradient.addColorStop(1, '#1a1a40');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        // Draw stars
        function drawStars(time) {
            stars.forEach(star => {
                const twinkle = Math.sin(time * star.twinkleSpeed + star.twinkleOffset) * 0.5 + 0.5;
                const alpha = star.brightness * 0.4 + twinkle * 0.6;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                // Star glow for larger stars
                if (star.size > 1.5) {
                    const glow = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.size * 3);
                    glow.addColorStop(0, `rgba(200, 220, 255, ${alpha * 0.3})`);
                    glow.addColorStop(1, 'transparent');
                    ctx.fillStyle = glow;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        // Draw ground/horizon
        function drawGround() {
            const groundY = height - 60;
            
            // Ground gradient
            const gradient = ctx.createLinearGradient(0, groundY - 40, 0, height);
            gradient.addColorStop(0, 'transparent');
            gradient.addColorStop(0.3, 'rgba(20, 20, 40, 0.5)');
            gradient.addColorStop(1, 'rgba(15, 15, 30, 0.9)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, groundY - 40, width, height - groundY + 40);

            // Horizon line glow
            const horizonGlow = ctx.createLinearGradient(0, groundY - 5, 0, groundY + 5);
            horizonGlow.addColorStop(0, 'transparent');
            horizonGlow.addColorStop(0.5, 'rgba(100, 80, 120, 0.3)');
            horizonGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = horizonGlow;
            ctx.fillRect(0, groundY - 5, width, 10);
        }

        // Update and draw particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05;
                p.life -= p.decay;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                const alpha = p.life * 0.8;
                ctx.fillStyle = `hsla(${p.hue}, 100%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Update and draw shockwaves
        function updateShockwaves() {
            for (let i = shockwaves.length - 1; i >= 0; i--) {
                const s = shockwaves[i];
                s.radius += s.speed;
                s.opacity = 1 - (s.radius / s.maxRadius);

                if (s.radius >= s.maxRadius) {
                    shockwaves.splice(i, 1);
                    continue;
                }

                // Draw shockwave ring
                ctx.strokeStyle = `rgba(255, 150, 80, ${s.opacity * 0.8})`;
                ctx.lineWidth = s.lineWidth * s.opacity;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                ctx.stroke();

                // Inner glow
                const gradient = ctx.createRadialGradient(s.x, s.y, s.radius - 20, s.x, s.y, s.radius + 20);
                gradient.addColorStop(0, 'transparent');
                gradient.addColorStop(0.5, `rgba(255, 100, 50, ${s.opacity * 0.2})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius + 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Update and draw dust particles
        function updateDustParticles() {
            for (let i = dustParticles.length - 1; i >= 0; i--) {
                const d = dustParticles[i];
                d.x += d.vx;
                d.y += d.vy;
                d.vy += d.gravity;
                d.vx *= 0.99;
                d.life -= d.decay;

                if (d.life <= 0 || d.y > height) {
                    dustParticles.splice(i, 1);
                    continue;
                }

                ctx.fillStyle = d.color + `${d.life})`;
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.size * Math.min(d.life + 0.3, 1), 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Update and draw embers
        function updateEmbers(time) {
            for (let i = embers.length - 1; i >= 0; i--) {
                const e = embers[i];
                // Gentle upward drift with slight horizontal sway
                e.x += e.vx + Math.sin(time * 0.002 + e.pulse) * 0.3;
                e.y += e.vy;
                e.vy -= 0.005; // Gentle upward acceleration
                e.life -= e.decay;
                e.pulse += e.pulseSpeed;

                if (e.life <= 0) {
                    embers.splice(i, 1);
                    continue;
                }

                // Pulsing glow effect
                const pulse = Math.sin(e.pulse) * 0.3 + 0.7;
                const alpha = e.life * pulse;
                
                // Ember glow
                const glow = ctx.createRadialGradient(e.x, e.y, 0, e.x, e.y, e.size * 4);
                glow.addColorStop(0, `hsla(${e.hue}, 100%, 60%, ${alpha})`);
                glow.addColorStop(0.5, `hsla(${e.hue - 10}, 100%, 40%, ${alpha * 0.4})`);
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.size * 4, 0, Math.PI * 2);
                ctx.fill();

                // Ember core
                ctx.fillStyle = `hsla(45, 100%, 80%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw impact flash
        function drawFlash(meteor) {
            if (meteor.flash && meteor.flash.opacity > 0) {
                const gradient = ctx.createRadialGradient(
                    meteor.flash.x, meteor.flash.y, 0,
                    meteor.flash.x, meteor.flash.y, 200
                );
                gradient.addColorStop(0, `rgba(255, 200, 150, ${meteor.flash.opacity})`);
                gradient.addColorStop(0.3, `rgba(255, 100, 50, ${meteor.flash.opacity * 0.5})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                meteor.flash.opacity -= meteor.flash.decay;
            }
        }

        // Main animation loop
        let startTime = performance.now();
        let initialMeteorSpawned = false;

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            
            // Clear and draw background
            drawBackground();
            drawStars(currentTime);
            drawGround();

            // Spawn initial meteor after 100ms
            if (!initialMeteorSpawned && elapsed > 100) {
                spawnInitialMeteor();
                initialMeteorSpawned = true;
            }

            // Update and draw meteors
            for (let i = meteors.length - 1; i >= 0; i--) {
                const meteor = meteors[i];
                meteor.update();
                meteor.draw();
                
                if (meteor.impacted) {
                    drawFlash(meteor);
                }
                
                // Clean up inactive meteors after effects are done
                if (!meteor.active && (!meteor.flash || meteor.flash.opacity <= 0)) {
                    // Keep for reference but mark as done
                }
            }

            // Update effects
            updateParticles();
            updateShockwaves();
            updateDustParticles();
            updateEmbers(currentTime);

            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', resize);

        speedSlider.addEventListener('input', (e) => {
            speedValue.textContent = parseFloat(e.target.value).toFixed(1) + 'x';
        });

        canvas.addEventListener('click', (e) => {
            // Don't spawn if clicking on controls
            if (e.target === canvas) {
                spawnMeteorFromClick(e.clientX, e.clientY);
            }
        });

        // Prevent click on controls from spawning meteor
        document.querySelector('.controls').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Initialize
        resize();
        animate(performance.now());
    </script>
</body>
</html>
