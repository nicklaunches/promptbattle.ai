<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crosswalk Chaos</title>
        <style>
            :root {
                --road: #3b3b3f;
                --grass: #8ccf90;
                --sky: #89a8d6;
                --stop-x: 260px;
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(#9fc2f2 30%, #8ecb8f);
                font-family: "Inter", system-ui, sans-serif;
                color: #0f1b2c;
            }
            #scene {
                position: relative;
                width: 920px;
                height: 440px;
                background: var(--grass);
                border-radius: 22px;
                overflow: hidden;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            }
            .road {
                position: absolute;
                inset: 120px 0 120px 0;
                background: var(--road);
            }
            .road::after {
                content: "";
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 10px;
                transform: translateY(-50%);
                background: repeating-linear-gradient(
                    90deg,
                    #f1f2f6 0 36px,
                    transparent 36px 72px
                );
                opacity: 0.65;
            }
            .crosswalk {
                position: absolute;
                top: 120px;
                bottom: 120px;
                left: 340px;
                width: 160px;
                background: repeating-linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.9) 0 22px,
                    transparent 22px 44px
                );
                box-shadow: 0 0 14px rgba(255, 255, 255, 0.25);
            }
            #traffic-light {
                position: absolute;
                right: 36px;
                top: 80px;
                width: 70px;
                padding: 10px 12px;
                border-radius: 16px;
                background: #0e0f11;
                border: 3px solid #1b1c1f;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
                cursor: pointer;
                user-select: none;
            }
            #traffic-light .light {
                width: 26px;
                height: 26px;
                border-radius: 50%;
                background: #1c1d22;
                margin: 8px auto;
                opacity: 0.25;
                box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.8);
            }
            #traffic-light.red .light.red {
                background: #ff4b4b;
                opacity: 1;
                box-shadow: 0 0 12px 3px rgba(255, 75, 75, 0.55);
            }
            #traffic-light.yellow .light.yellow {
                background: #ffd150;
                opacity: 1;
                box-shadow: 0 0 12px 3px rgba(255, 209, 80, 0.55);
            }
            #traffic-light.green .light.green {
                background: #30e86a;
                opacity: 1;
                box-shadow: 0 0 12px 3px rgba(48, 232, 106, 0.55);
            }
            #honk {
                position: absolute;
                bottom: 24px;
                left: 24px;
                padding: 12px 18px;
                border: none;
                border-radius: 10px;
                background: #ffb347;
                font-weight: 700;
                color: #1b1c1f;
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
                cursor: pointer;
            }
            #honk:active {
                transform: translateY(1px);
            }

            #car {
                position: absolute;
                width: 96px;
                height: 54px;
                top: 193px;
                left: -140px;
                border-radius: 12px;
                background: linear-gradient(135deg, #d63b4a, #ff6a7a);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
                transform: rotate(-2deg);
                overflow: visible;
            }
            #car::before,
            #car::after {
                content: "";
                position: absolute;
                width: 18px;
                height: 36px;
                background: #1e1f26;
                border-radius: 4px;
                top: 9px;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            }
            #car::before {
                left: 8px;
            }
            #car::after {
                right: 8px;
            }
            #car .window {
                position: absolute;
                inset: 8px 18px;
                background: linear-gradient(135deg, #d9f1ff, #96c7ff);
                border-radius: 8px;
                box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.18);
            }
            #car .smoke {
                position: absolute;
                right: 8px;
                bottom: 18px;
                display: none;
            }
            #car .smoke span {
                position: absolute;
                width: 12px;
                height: 12px;
                background: rgba(255, 255, 255, 0.85);
                border-radius: 50%;
                filter: blur(1px);
                animation: puff 1s linear infinite;
            }
            #car .smoke span:nth-child(2) {
                animation-delay: 0.18s;
                left: -6px;
            }
            #car .smoke span:nth-child(3) {
                animation-delay: 0.32s;
                left: -12px;
            }

            #car.skid .smoke,
            #car.stopped .smoke {
                display: block;
            }
            #car.skid {
                animation: carSkid 1.4s ease-out forwards;
            }
            #car.go {
                animation: carGo 2.1s ease-in forwards;
            }
            #car.stopped {
                animation-play-state: paused;
            }

            @keyframes carSkid {
                0% {
                    left: -160px;
                    transform: rotate(-4deg);
                }
                55% {
                    left: var(--stop-x);
                    transform: rotate(-6deg);
                }
                72% {
                    left: calc(var(--stop-x) + 22px);
                    transform: rotate(-1deg);
                }
                100% {
                    left: var(--stop-x);
                    transform: rotate(0deg);
                }
            }
            @keyframes carGo {
                from {
                    left: var(--stop-x);
                    transform: rotate(0deg);
                }
                to {
                    left: 980px;
                    transform: rotate(2deg);
                }
            }
            @keyframes puff {
                0% {
                    opacity: 0.7;
                    transform: translate(0, 0) scale(1);
                }
                70% {
                    opacity: 0.3;
                    transform: translate(-12px, -26px) scale(1.6);
                }
                100% {
                    opacity: 0;
                    transform: translate(-18px, -42px) scale(2);
                }
            }

            #peds {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 60px;
                height: 60px;
                display: flex;
                gap: 26px;
                padding: 0 80px;
                pointer-events: none;
            }
            .ped {
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #f5f5f5;
                position: relative;
                left: 320px;
                animation: cross 5.5s linear infinite;
                animation-play-state: paused;
            }
            .ped:nth-child(2) {
                background: #ffd166;
                animation-delay: 0.8s;
            }
            .ped:nth-child(3) {
                background: #70c1b3;
                animation-delay: 1.6s;
            }
            .ped:nth-child(4) {
                background: #b58ef7;
                animation-delay: 2.2s;
            }
            .ped:nth-child(5) {
                background: #ff8b94;
                animation-delay: 3s;
            }

            @keyframes cross {
                0% {
                    transform: translate(0, 140px);
                }
                25% {
                    transform: translate(20px, 60px);
                }
                50% {
                    transform: translate(-10px, -10px);
                }
                75% {
                    transform: translate(14px, -90px);
                }
                100% {
                    transform: translate(0, -160px);
                }
            }

            @keyframes wobble {
                0% {
                    transform: translateX(0);
                }
                25% {
                    transform: translateX(-6px) rotate(-2deg);
                }
                50% {
                    transform: translateX(4px) rotate(2deg);
                }
                75% {
                    transform: translateX(-3px) rotate(-1deg);
                }
                100% {
                    transform: translateX(0);
                }
            }
            .wobble {
                animation: wobble 0.3s ease;
            }

            #label {
                position: absolute;
                top: 18px;
                left: 18px;
                padding: 10px 14px;
                background: rgba(0, 0, 0, 0.55);
                color: #e9efff;
                border-radius: 10px;
                font-weight: 600;
                font-size: 14px;
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            }
        </style>
    </head>
    <body>
        <div id="scene">
            <div class="road"></div>
            <div class="crosswalk"></div>

            <div id="traffic-light" class="red" title="Click to change light">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>

            <button id="honk">Honk</button>
            <div id="label">Click the light to cycle â€¢ Honk to wobble</div>

            <div id="car" class="skid stopped">
                <div class="window"></div>
                <div class="smoke"><span></span><span></span><span></span></div>
            </div>

            <div id="peds">
                <div class="ped"></div>
                <div class="ped"></div>
                <div class="ped"></div>
                <div class="ped"></div>
                <div class="ped"></div>
            </div>
        </div>

        <script>
            const light = document.getElementById("traffic-light");
            const car = document.getElementById("car");
            const peds = document.querySelectorAll(".ped");
            const honkBtn = document.getElementById("honk");
            const states = ["red", "green", "yellow"];
            let stateIndex = 0;

            function setPedestrians(running) {
                peds.forEach(
                    (p) =>
                        (p.style.animationPlayState = running
                            ? "running"
                            : "paused")
                );
            }

            function setState(name) {
                light.className = name;
                if (name === "red") {
                    setPedestrians(true);
                    if (
                        !car.classList.contains("skid") &&
                        parseInt(car.style.left || "-140", 10) < 0
                    ) {
                        car.classList.add("skid");
                    }
                    car.classList.add("stopped");
                } else if (name === "green") {
                    setPedestrians(false);
                    car.classList.remove("stopped");
                    if (!car.classList.contains("go")) {
                        requestAnimationFrame(() => car.classList.add("go"));
                    }
                } else {
                    // yellow
                    setPedestrians(false);
                    car.classList.add("stopped");
                }
            }

            light.addEventListener("click", () => {
                stateIndex = (stateIndex + 1) % states.length;
                setState(states[stateIndex]);
            });

            car.addEventListener("animationend", (e) => {
                if (e.animationName === "carSkid") {
                    car.classList.remove("skid");
                    car.classList.add("stopped");
                    car.style.left = getComputedStyle(
                        document.documentElement
                    ).getPropertyValue("--stop-x");
                }
                if (e.animationName === "carGo") {
                    car.classList.remove("go");
                    car.style.left = "-140px";
                    // After driving through, if red, re-enter with another skid.
                    if (states[stateIndex] === "red") {
                        requestAnimationFrame(() => car.classList.add("skid"));
                    }
                }
            });

            honkBtn.addEventListener("click", () => {
                const wobblers = [car, light, ...peds];
                wobblers.forEach((el) => {
                    el.classList.remove("wobble");
                    void el.offsetWidth; // restart animation
                    el.classList.add("wobble");
                });
                setTimeout(
                    () =>
                        wobblers.forEach((el) => el.classList.remove("wobble")),
                    300
                );
            });

            // Kick things off: car skids to a halt and people walk.
            setState("red");
        </script>
    </body>
</html>
